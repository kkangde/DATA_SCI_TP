<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>감성 분석 결과</title>
</head>
<body>
    <h1>댓글 감성 분석 결과</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>국회의원 이름</th>
                <th>댓글</th>
                <th>감성</th>
                <th>신뢰도</th>
                <th>저장 시간</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in comments %}
            <tr>
                <td>{{ comment.member_name }}</td>
                <td>{{ comment.comment_text }}</td>
                <td>{{ comment.sentiment }}</td>
                <td>{{ comment.sentiment_score }}</td>
                <td>{{ comment.created_at }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5">저장된 댓글이 없습니다.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
