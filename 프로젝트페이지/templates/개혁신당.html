{% extends "템플릿.html" %}
{% block title %}개혁신당 - 정치인 여론 정보 사이트{% endblock %}
{% block content %}

<section class="featured">
  <div class="container">
    <div class="section-header">
      <h2>개혁신당</h2>
    </div>
    <div id="membersContainer" class="product-grid1"></div>
    <div id="resultContainer" class="container" style="margin-bottom: 50px;"></div>
    <div id="pagination" style="margin:20px 0; text-align:center;"></div>

    <script>
      fetch('/api/party/개혁신당')
        .then(response => response.json())
        .then(members => {
          const container = document.getElementById('membersContainer');
          container.innerHTML = '';
          members.forEach(member => {
            container.innerHTML += `
              <div class="product-card">
                <div class="product-image">
                  <img src="${member.image_url}" alt="${member.name}" />
                </div>
                <div class="product-info">
                  <h3 class="product-title">${member.name}</h3>
                  <p class="product-party">${member.party}</p>
                </div>
              </div>
            `;
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    </script>
  </div>
</section>
{% endblock %}
