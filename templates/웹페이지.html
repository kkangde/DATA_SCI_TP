<!DOCTYPE html>

<head>

  <title>Produce 정치인</title>
  <style>
    /* css 디자인 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefbee;
      display: flex;
      flex-direction: column;
      /* flex사용해서 모든 요소 세로 방향 중앙 정렬 */
      align-items: center;
      padding: 40px;
    }
/* 전체 페이지 중앙 정렬, 수직 정렬 구조 */
    h1 {
      font-size: 40px;
      margin-bottom: 50px;
    }

    .search-box{
        margin-bottom: 30px;
    }
/* 검색창 스타일 지정 */
    input[type="text"]{
        padding: 8px 12px;
        font-size: 14px;
        width: 200px;
        border: 1px solid #aaa;
        border-radius: 6px;
    }

    .grid {
      display: grid;      
      grid-template-columns: repeat(3, 100px);
      grid-gap: 70px;
    }
/* 카드를 3개씩 정렬하는 격자 레이아웃 */
    .card {
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* 클릭할 수 있는 모양(손 모양으로 마우스 커서 바뀜) */
      cursor: pointer;
    }

/* 카드 하나의 형태 : 네모 테두리와 내부 요소 세로 정렬 */
    .card img{
        width: 100px;
        height: 100px;
        /* 카드 안의 이미지 크기 맞게 해서 안잘리게 함 */
        object-fit: cover; 
        border-radius: 8px;
    }
  </style>
</head>
